<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/car.css">
    <link rel="stylesheet" href="../assets/font/iconfont.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="catr">
        <div class="min">
            <a href="http://localhost:8080/index%20.html"><img src="../assets/img/ppppppp.png"></a>
            <sapn class="spanCar">购物车&nbsp;>&nbsp;订单确认&nbsp;>在线支付&nbsp;>完成</sapn>
            <div class="orderBox">
                <a href="#">我的订单</a>
                <span id="boxSpan">
                    <a href="login.html" class="loginName">登陆</a>
                    <a href="register.html" class="registerName">注册</a>
                </span>
            </div>
            <!-- <div class="loging" id="loging">
            欢迎您，<span id="username"></span> <button onclick="logout()">退出</button>
        </div> -->
        </div>
    </div>
    <div class="cart">
        <div class="min">
            <table id="tb" border="1" class="table table-hover"></table>
            <div class="check"> <input type="checkbox" id="allCheck" checked /></div>
            <em class="em">删除选中的商品</em>
            <div class="priceBox">
                <em class="emb">共</em><span id="totalNum1" style="font-weight: 100;color: #9ea5ab;margin-left: 160px;margin-top: 10px;"></span><i
                    class="tote3">件商品</i>
                <i class="tote">已选择：</i><span id="totalNum" style="color: #6dd6da;font-weight: 300;"></span><i class="tote2">件</i>
                <em class="totalPrice">合计(不含运费)：</em><i class="toteI">￥</i><span id="totalPrice"></span><i class="toteI">.00</i>
                <button id="btn" class="btn btn-success" onclick="sbmitOrder()">去支付</button>
            </div>
            <p class="p"></p>
        </div>
    </div>
    <div class="goShopping">
        <div class="min">
            <div class="notNanded-1">
                <div class="imgBox-1">
                    <img src="../assets/img/car.png">
                </div>
                <div class="buttonBox-1 ">
                    <h4>购物车内还没有商品，赶紧去选购吧~</h4>
                    <div><a href="http://localhost:8080/index%20.html">返回商场首页</a></div>
                </div>
            </div>
        </div>
    </div>
    <div class=" two-dimension">
        <span class="iconfont">×</span>
        <img src="../assets/img/wx-code_94c130c.jpg">
    </div>
    <div class="loginBox">
        <div class="min">
            <div class="notNanded">
                <div class="imgBox">
                    <img src="../assets/img/1111111111.png">
                </div>
                <div class="buttonBox ">
                    <h4>您还没有登录！</h4>
                    <p>登录后可显示您账号中已加入的商品哦~</p>
                    <div><a href="http://localhost:8080/login.html"><button>去登陆</button></a></div>
                </div>
            </div>
        </div>
    </div>
    <div class="hintBox">
        <div class="hintBox-1">
            <div class="hintBox-2">
                <span>删除</span><i>×</i>
            </div>
            <p>您确定要删除该商品吗？</p>
            <div class="hintBox-btn">
                <a href="#" style="color: #aaa;"class="aDelete" >删除</a><a href="#" style="background: #00c7fc;color: #fff" class="bDelete"><button style="background: #00c7fc;">取消</button></a>
            </div>
        </div>
    </div>

    <div id="footer">
        <!--这是底部-->
    </div>
</body>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/common.js"></script>
<script src="/assets/js/cat.js"></script>

</html>
